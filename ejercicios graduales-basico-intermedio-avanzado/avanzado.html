<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Layout Bootstrap 3 columnas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <aside class="col-12 col-md-3 bg-light p-3 border">
          <h4>Sidebar 1</h4>
          <p>Contenido sidebar 1</p>
        </aside>
        <main class="col-12 col-md-6 p-3 border">
          <h2>Área Principal</h2>
          <p>Contenido principal de la página.</p>
        </main>
        <aside class="col-12 col-md-3 bg-light p-3 border">
          <h4>Sidebar 2</h4>
          <p>Contenido sidebar 2</p>
        </aside>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
